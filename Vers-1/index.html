<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Web Socket</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://localhost:4000/socket.io/socket.io.js"></script>
    <script>
        $(()=>{
            
            //var Names=prompt("Lütfen İsminizi Giriniz:","Harry Porter");
            const socket=io.connect('http://localhost:4000/');
            $('button').on('click',()=>{
                socket.emit('newUser',{name :$('#name').val()}); //Stay
                $('.users').append('<b><i>'+"Chat'e Bağlandınız!"+'</i></b>');
            });


            socket.on('OtherUser',(userinfo)=>{
                $('.users').append('<li><b>' + userinfo.name + "</b>: Chat'e Katıldı.</li>")
            });

            socket.on('userDisconnect',(username)=>{
                $('.users').append('<li><b>' + username+ "</b>: Chat'den Ayrıldı.</li>") //Get User İnfo
            });

        });
    </script>
</head>
<body>
    <button>Send 'Hello' Message</button>
    <div id="Here"></div>
    <input id="name"/>
    <button>Bağlan</button>
    <br>
    <ul class="users">
       
    </ul>
    
</body>
</html>
